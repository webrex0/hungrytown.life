<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the lunar-javascript library from the CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunar-javascript/1.6.12/lunar.js" integrity="sha512-fS2RQklOT+Mgu5s5XdyhA0XZ1Uyyd75eMGTGX/RkadeeYoug7WYHOYiIvSGHeUx0+Bb35DwwqpNdIuZFohPv0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Malaysian Identity Number Numberlogy 马来西亚身份证易经数</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .separator {
            border-right: 2px solid black;
        }
    </style>
</head>
<body>
    <div>
        <h1>Malaysian Identity Number Numberlogy 马来西亚身份证易经数</h1>
        <form id="icForm">
            <label for="icNumber">Enter Malaysian Identity Number (YYMMDD-RR-NNNN):</label><br>
            <input type="text" id="icNumber" name="icNumber" pattern="\d{6}-\d{2}-\d{4}" required>
            <button type="submit">Format</button>
        </form>
        <table id="formattedTable" class="hidden">
            <thead>
                <tr>
                    <th>Y1</th>
                    <th class="separator">Y2</th>
                    <th>M1</th>
                    <th class="separator">M2</th>
                    <th>D1</th>
                    <th class="separator">D2</th>
                    <th>R1</th>
                    <th class="separator">R2</th>
                    <th>N1</th>
                    <th class="separator">N2</th>
                    <th>N3</th>
                    <th>N4</th>
                </tr>
            </thead>
            <tbody>
                <tr id="formattedRow">
                    <!-- Data will be inserted here -->
                </tr>
            </tbody>
        </table>
        <table id="ageTable" class="hidden">
            <thead>
                <tr>
                    <th>Current Year今年</th>
                    <th>Year of Birth生日</th>
                    <th>Age年龄</th>
                </tr>
            </thead>
            <tbody>
                <tr id="ageRow">
                    <!-- Age data will be inserted here -->
                </tr>
            </tbody>
        </table>
        <table id="categoryTable" class="hidden">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="categoryRows">
                <!-- Category values will be inserted here -->
            </tbody>
        </table>
        <hr>
        <h2>Age Range Analysis 年龄范围分析</h2>
        <table id="newCategoryTable" class="hidden">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="newCategoryRows">
                <!-- New category values will be inserted here -->
            </tbody>
        </table>

        <hr> <!-- Horizontal line -->

        <!-- Lunar Converter -->
        <h2>Lunar Analysis 农历分析</h2>
        <table id="lunarConverterTable" class="hidden">
            <thead>
                <tr>
                    <th>Minus负 11</th>
                    <th>Birth Date 生日</th>
                    <th>Chinese Lunar Date 农历</th>
                </tr>
            </thead>
            <tbody id="lunarConverterRows">
                <!-- Lunar conversion results will be inserted here -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('icForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const icNumber = document.getElementById('icNumber').value;
            const [datePart, rrPart, nnPart] = icNumber.split('-');
            const yearPart = datePart.slice(0, 2);
            const currentYear = new Date().getFullYear();
            const birthYearPrefix = currentYear - parseInt(yearPart) < 100 ? "20" : "19";
            const birthYear = parseInt(birthYearPrefix + yearPart);
            const age = currentYear - birthYear;
            
            const formattedData = {
                Y1: datePart.charAt(0),
                Y2: datePart.charAt(1),
                M1: datePart.charAt(2),
                M2: datePart.charAt(3),
                D1: datePart.charAt(4),
                D2: datePart.charAt(5),
                R1: rrPart.charAt(0),
                R2: rrPart.charAt(1),
                N1: nnPart.charAt(0),
                N2: nnPart.charAt(1),
                N3: nnPart.charAt(2),
                N4: nnPart.charAt(3)
            };
            
            const formattedRow = document.getElementById('formattedRow');
            formattedRow.innerHTML = Object.entries(formattedData).map(([key, value], index) => {
                const separatorClass = ['Y2', 'M2', 'D2', 'R2', 'N2'].includes(key) ? 'class="separator"' : '';
                return `<td ${separatorClass}>${value}</td>`;
            }).join('');
            
            const ageRow = document.getElementById('ageRow');
            ageRow.innerHTML = `
                <td>${currentYear}</td>
                <td>${birthYear}</td>
                <td>${age}</td>
            `;
            
            document.getElementById('formattedTable').classList.remove('hidden');
            document.getElementById('ageTable').classList.remove('hidden');
            
            // Calculate and display values for age categories
            const categoryRows = document.getElementById('categoryRows');
            categoryRows.innerHTML = ''; // Clear previous entries
            
            if (age >= 13 && age <= 23) {
                categoryRows.innerHTML += `<tr><td>Age 13-23</td><td>${formattedData.Y2},${formattedData.M1},${formattedData.M2}</td></tr>`;
            }
            if (age >= 24 && age <= 33) {
                categoryRows.innerHTML += `<tr><td>Age 24-33</td><td>${formattedData.M2},${formattedData.D1},${formattedData.D2}</td></tr>`;
            }
            if (age >= 34 && age <= 43) {
                categoryRows.innerHTML += `<tr><td>Age 34-43</td><td>${formattedData.D2},${formattedData.R1},${formattedData.R2}</td></tr>`;
            }
            if (age >= 44 && age <= 53) {
                categoryRows.innerHTML += `<tr><td>Age 44-53</td><td>${formattedData.R2},${formattedData.N1},${formattedData.N2}</td></tr>`;
            }
            if (age >= 54 && age <= 63) {
                categoryRows.innerHTML += `<tr><td>Age 54-63</td><td>${formattedData.N2},${formattedData.N3},${formattedData.N4}</td></tr>`;
            }
            
            document.getElementById('categoryTable').classList.remove('hidden');
            
            // Display category values in the new section
            const newCategoryRows = document.getElementById('newCategoryRows');
            newCategoryRows.innerHTML = ''; // Clear previous entries
            
            newCategoryRows.innerHTML += `<tr><td>Age 13-23</td><td>${formattedData.Y2},${formattedData.M1},${formattedData.M2}</td></tr>`;
            newCategoryRows.innerHTML += `<tr><td>Age 24-33</td><td>${formattedData.M2},${formattedData.D1},${formattedData.D2}</td></tr>`;
            newCategoryRows.innerHTML += `<tr><td>Age 34-43</td><td>${formattedData.D2},${formattedData.R1},${formattedData.R2}</td></tr>`;
            newCategoryRows.innerHTML += `<tr><td>Age 44-53</td><td>${formattedData.R2},${formattedData.N1},${formattedData.N2}</td></tr>`;
            newCategoryRows.innerHTML += `<tr><td>Age 54-63</td><td>${formattedData.N2},${formattedData.N3},${formattedData.N4}</td></tr>`;
            
            document.getElementById('newCategoryTable').classList.remove('hidden');
            
            // Perform Lunar conversion
            const lunarConverterRows = document.getElementById('lunarConverterRows');
            const month = parseInt(`${formattedData.M1}${formattedData.M2}`, 10);
            const day = parseInt(`${formattedData.D1}${formattedData.D2}`, 10);
            const gregorianDate = new Date(birthYear, month - 1, day); // Month is 0-based index
            const lunarDate = Lunar.fromDate(gregorianDate);
            const gregorianString = gregorianDate.toDateString();
            const lunarString = `${lunarDate.getMonth()} month, ${lunarDate.getDay()} day`;
            const elevenString = (birthYear - 11).toString().slice(-2);

            lunarConverterRows.innerHTML = `
                <tr>
                    <td>${elevenString}</td>
                    <td>${gregorianString}</td>
                    <td>${lunarString}</td>
                </tr>
            `;

            document.getElementById('lunarConverterTable').classList.remove('hidden');
        });
    </script>
</body>
</html>
